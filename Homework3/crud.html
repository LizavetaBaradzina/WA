<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./CRUD.js" defer></script>
</head>

<body>
    <div class="accordion" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                        Create
                    </button>
                </h5>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    <form id='createForm'>
                        <div class="form-group">
                            <label for="cname">Name</label>
                            <input type="text" class="form-control" id="cname" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="csurname">Surname</label>
                            <input type="text" class="form-control" id="csurname" placeholder="Enter Surname">
                        </div>
                        <div class="form-group">
                            <label for="cacc">Account</label>
                            <input type="number" class="form-control" id="cacc" placeholder="Enter Account">
                        </div>
                        <div class="form-group">
                            <label for="ccode">Type of Account</label>
                            <input type="number" class="form-control" id="ccode" placeholder="Enter Type of Account">
                        </div>
                        <div class="form-group">
                            <label for="cbalance">Balance of Account</label>
                            <input type="number" class="form-control" id="cbalance" placeholder="Enter Balance of Account">
                        </div>
                        <button type="button" id='cbutton' class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                    <button' class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                        aria-expanded="false" aria-controls="collapseTwo">
                        Read
                    </button>
                </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Surname</th>
                                <th scope="col">Account</th>
                                <th scope="col">Code</th>
                                <th scope="col">Balance</th>
                            </tr>
                        </thead>
                        <tbody id='rTBody'>
                        </tbody>
                    </table>
                    <button type="button" id='rbutton' class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                    <button id='pubutton' class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree"
                        aria-expanded="false" aria-controls="collapseThree">
                        Update
                    </button>
                </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                    <form id='updateForm'>
                        <div class="form-group">
                            <label for="uid">ID</label>
                            <select id="uid" class="form-control">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="uname">Person Name</label>
                            <input type="text" class="form-control" id="uname" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="usurname">Person Surname</label>
                            <input type="text" class="form-control" id="usurname" placeholder="Enter Surname">
                        </div>
                        <div class="form-group">
                            <label for="uacc">Account</label>
                            <input type="number" class="form-control" id="uacc" placeholder="Enter Account">
                        </div>
                        <div class="form-group">
                            <label for="ucode">Type of Account</label>
                            <input type="number" class="form-control" id="ucode" placeholder="Enter Type of Account">
                        </div>
                        <div class="form-group">
                            <label for="ubalance">Balance of Account</label>
                            <input type="number" class="form-control" id="ubalance" placeholder="Enter Balance of Account">
                        </div>
                        <button type="button" id='ubutton' class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        
        <div class="card">
            <div class="card-header" id="headingFour">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour"
                        aria-expanded="false" aria-controls="collapseFour">
                        Delete
                    </button>
                </h5>
            </div>
            <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
                <div class="card-body">
                    <form id='deleteForm'>
                        <div class="form-group">
                            <label for="did">ID</label>
                            <input type="text" class="form-control" id="did" placeholder="Enter ID">
                        </div>
                        <button type="button" id='dbutton' class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
